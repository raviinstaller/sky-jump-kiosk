<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles/main.css" />
  <title>Payment</title>
</head>

<body>
  <div class="cloud-layer"></div>

  <div class="main">
    <div class="app-logo"></div>
    <div class="steps-group step-3">
      <div class="step-item">
        <div class="step-item-number">01</div>
        <div class="step-item-title">מילוי פרטים</div>
      </div>
      <div class="step-item">
        <div class="step-item-number">02</div>
        <div class="step-item-title">בחירת כרטיסים</div>
      </div>
      <div class="step-item">
        <div class="step-item-number">03</div>
        <div class="step-item-title">תשלום</div>
      </div>
      <div class="step-item">
        <div class="step-item-number">04</div>
        <div class="step-item-title">אישור הזמנה</div>
      </div>
    </div>
    <div>
      <h2 class="text-6xl flex gap-15 items-center justify-center">
        <lottie-player class="max-w-100" id="wallet" background="transparent" speed="1" loop autoplay></lottie-player>
        תשלום
      </h2>
      <p class="text-lg pt-24">
        נא להצמיד את הכרטיס / להעביר את הכרטיס אשראי במסופון
      </p>
      <lottie-player id="paymentLottie" class="payment-lottie max-w-665 mx-auto" background="transparent" speed="1" loop
        autoplay>
      </lottie-player>
    </div>
  </div>
  <script type="module" src="./main.js"></script>

</body>

</html>
