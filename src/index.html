<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary</title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <div class="cloud-layer"></div>

    <div class="main">
          <div class="w-full flex flex-col justify-center items-center">
        <div class="app-logo"></div>
        <div class="steps-group step-2">
          <div class="step-item">
            <div class="step-item-number">01</div>
            <div class="step-item-title">מילוי פרטים</div>
          </div>
          <div class="step-item">
            <div class="step-item-number">02</div>
            <div class="step-item-title">בחירת כרטיסים</div>
          </div>
          <div class="step-item">
            <div class="step-item-number">03</div>
            <div class="step-item-title">תשלום</div>
          </div>
          <div class="step-item">
            <div class="step-item-number">04</div>
            <div class="step-item-title">אישור הזמנה</div>
          </div>
        </div>
      </div>
      <h2 class="text-center text-6xl text-color-gradient">
        מימוש מועדונים
      </h2>
      <div class="content-container">
        <table class="summary-table pe-100">
          <thead>
            <tr>
              <th>פירוט הכרטיסים</th>
              <th>סוג</th>
              <th>כמות הכרטיסים</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>קופץ מעל גיל 6</td>
              <td>קופץ מעל גיל 6</td>
              <td>2</td>
            </tr>
            <tr>
              <td>קופץ מעל גיל 6</td>
              <td>גרביים</td>
              <td>2</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="footer">
        <div class="footer-shape"></div>
        <div class="btn-box">
          <button class="orange-btn has-left-icon outer-border-left">
            המשך
          </button>
       
      </div>
    </div>
  </body>
</html>
