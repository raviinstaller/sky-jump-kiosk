<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>בחרו שעה</title>
  </head>
  <body>
    <div class="main">
      <div class="app-logo"></div>
      <h2 class="text-6xl">בחרו שעה</h2>
      <div class="content-container">
        <div class="content-container content-container-white">
          <div
            class="activity-content flex flex-row-reverse items-center gap-24"
          >
            <span class="activity-name text-lg">שעה וחצי קפיצה</span>
            <img
              src="./assets/images/valid-card-details.png"
              alt="jump"
              class="activity-img"
            />
          </div>
        </div>

        <div
          class="time-selection-card content-container content-container-white"
        >
          <h3 class="activity-name text-lg text-start">בחרו שעה לפעילות</h3>
          <div class="times-grid">
            <button class="time-slot">9:00</button>
            <button class="time-slot">9:10</button>
            <button class="time-slot">9:20</button>
            <button class="time-slot selected">
              9:30
              <span class="check-mark"
                ><svg
                  width="36"
                  height="36"
                  viewBox="0 0 36 36"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect width="36" height="36" rx="18" fill="#0B4DA2" />
                  <path
                    d="M15.1213 22.2914L10.9512 18.1214L9.53125 19.5314L15.1213 25.1214L27.1213 13.1214L25.7113 11.7114L15.1213 22.2914Z"
                    fill="white"
                  />
                </svg>
              </span>
            </button>
            <button class="time-slot">9:40</button>
            <button class="time-slot">9:50</button>
            <button class="time-slot">10:00</button>
            <button class="time-slot">10:10</button>
            <button class="time-slot">10:20</button>
            <button class="time-slot">10:30</button>
            <button class="time-slot">10:40</button>
            <button class="time-slot">10:50</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-shape"></div>
      <div class="btn-box">
        <button class="orange-btn has-left-icon">המשך</button>
        <button class="blue-btn has-left-icon">חזרה</button>
      </div>
    </div>
  </body>
</html>
