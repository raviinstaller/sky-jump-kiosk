    <style>
      .keyboard-container {
        background-color: #ebedf2;
        padding: 60px;
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr 1fr 1fr;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .keyboard-container .data-number,
      .keyboard-container .data-operationTashlum {
        outline: 0px none;
        border: 0px none;
        background-color: white;
        padding: 20px;
        border-radius: 16px;
        font-size: 50px;
        font-weight: 600;
        box-shadow: 0px 3px 0px 0px #898a8d;
        transition: 0.1s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .keyboard-container .data-number:hover,
      .keyboard-container .data-operationTashlum:hover {
        box-shadow: 0px 1px 0px 0px #898a8d;
      }

      .keyboard-container .data-operationTashlum {
        background-color: #4026b2;
        color: white;
      }

      .keyboard-container .actions {
        display: flex;
        gap: 16px;
      }
      .keyboard-container .actions > button {
        width: 100%;
      }

      .keyboard-text-container {
        background-color: #ebedf2;
        padding: 60px;
        display: flex;
        gap: 30px;
        flex-direction: column;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .keyboard-text-row {
        display: flex;
        gap: 16px;
        width: 100%;
        justify-content: center;
      }

      .keyboard-text-container .data-number {
        outline: 0px none;
        border: 0px none;
        background-color: white;
        padding: 16px;
        width: 73px;
        border-radius: 16px;
        font-size: 50px;
        font-weight: 600;
        box-shadow: 0px 3px 0px 0px #898a8d;
        transition: 0.1s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .keyboard-text-container .data-number:hover {
        box-shadow: 0px 1px 0px 0px #898a8d;
      }

      .keyboard-text-row.actions .data-ok {
        background-color: #4026b2;
        color: white;
      }

      .keyboard-text-row.actions .data-ok,
      .keyboard-text-row.actions .data-delete {
        width: 120px;
      }

      .keyboard-text-row.actions .data-space {
        width: 100%;
      }
    </style>

          <button class="w-full custom-button primary-btn btnEffectOne">
            הבא

        </form>
