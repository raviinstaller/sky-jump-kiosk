<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .keyboard-container {
        background-color: #ebedf2;
        padding: 60px;
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr 1fr 1fr;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .keyboard-container .data-number,
      .keyboard-container .data-operationTashlum {
        outline: 0px none;
        border: 0px none;
        background-color: white;
        padding: 20px;
        border-radius: 16px;
        font-size: 50px;
        font-weight: 600;
        box-shadow: 0px 3px 0px 0px #898a8d;
        transition: 0.1s ease-in-out;
        align-items: center;
        justify-content: center;
      }

      .keyboard-container .data-number:hover,
      .keyboard-container .data-operationTashlum:hover {
        box-shadow: 0px 1px 0px 0px #898a8d;
      }

      .keyboard-container .data-operationTashlum {
        background-color: #4026b2;
        color: white;
      }

      .keyboard-container .actions {
        display: flex;
        gap: 16px;
      }
      .keyboard-container .actions > button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="keyboard-container">
      <input
        type="button"
        class="data-number"
        value="3"
        onClick="addCharX(this.value);"
        tabindex="3"
      />

        type="button"
        class="data-number"
        value="2"
        onClick="addCharX(this.value);"
        tabindex="2"
      />

        type="button"
        class="data-number"
        value="1"
        onClick="addCharX(this.value);"
        tabindex="1"
      />

      <input
        type="button"
        class="data-number"
        value="6"
        onClick="addCharX(this.value);"
        tabindex="6"
      />
      <input
        type="button"
        class="data-number"
        value="5"
        onClick="addCharX(this.value);"
        tabindex="5"
      />
      <input
        type="button"
        class="data-number"
        value="4"
        onClick="addCharX(this.value);"
        tabindex="4"
      />

      <input
        type="button"
        class="data-number"
        value="9"
        onClick="addCharX(this.value);"
        tabindex="9"
      />

      <input
        type="button"
        class="data-number"
        value="8"
        onClick="addCharX(this.value);"
        tabindex="8"
      />
      <input
        type="button"
        class="data-number"
        value="7"
        onClick="addCharX(this.value);"
        tabindex="7"
      />
      <div class="actions">
        <button
          tabindex="12"
          type="button"
          id="unb"
          class="data-operationTashlum"

      </div>

        value="0"
        onClick="addCharX(this.value);"

      />

      <input
        type="button"
        class="data-number"
        value="+"
        onClick="addCharX(this.value);"
        tabindex="11"
      />
    </div>
  </body>
</html>
