<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Recieve tickets ?</title>
  </head>
  <body>
    <div class="main">
      <div class="app-logo"></div>
      <div class="steps-group step-3">
        <div class="step-item">
          <div class="step-item-number">1</div>
          <div class="step-item-title">step 1</div>
        </div>
        <div class="step-item">
          <div class="step-item-number">2</div>
          <div class="step-item-title">step 2</div>
        </div>
        <div class="step-item">
          <div class="step-item-number">3</div>
          <div class="step-item-title">step 3</div>
        </div>
      </div>
      <h2 class="text-6xl">איך תרצו לקבל את <br />הכרטיסים?</h2>
      <div class="club flex-wrap">
        <div class="club-box w-47-percent">
          <img
            class="club-box-img"
            src="./assets/images/message.svg"
            alt="add user"
          />
          <p class="text-lg club-box-title">שליחת כרטיסים בהודעה לטלפון</p>
        </div>
        <div class="club-box w-47-percent selected">
          <img
            class="club-box-img"
            src="./assets/images//whatsapp.svg"
            alt="add user"
          />
          <p class="text-lg club-box-title">שליחה לווטסאפ</p>
        </div>
        <div class="club-box w-47-percent">
          <img
            class="club-box-img"
            src="./assets/images/radio.svg"
            alt="add user"
          />
          <p class="text-lg club-box-title">הדפסת הכרטיסים</p>
        </div>
        <div class="club-box w-47-percent">
          <img
            class="club-box-img"
            src="./assets/images/mail.svg"
            alt="add user"
          />
          <p class="text-lg club-box-title">שליחת הכרטיסים למייל</p>
        </div>
      </div>
    </div>
  </body>
</html>
