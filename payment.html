<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script src="./assets/lottie/lottie.js"></script>
    <title>Payment</title>
  </head>
  <body>
    <div class="main">
      <div class="app-logo"></div>
      <div class="steps-group step-2">
        <div class="step-item">
          <div class="step-item-number">1</div>
          <div class="step-item-title">step 1</div>
        </div>
        <div class="step-item">
          <div class="step-item-number">2</div>
          <div class="step-item-title">step 2</div>
        </div>
        <div class="step-item">
          <div class="step-item-number">3</div>
          <div class="step-item-title">step 3</div>
        </div>
      </div>
      <div>
        <h2 class="text-6xl flex gap-15 items-center justify-center">
          <img
            width="120px"
            height="120px"
            src="./assets/images/wallet.png"
            alt="wallet"
          />
          תשלום
        </h2>
        <p class="text-lg pt-24">
          נא להצמיד את הכרטיס / להעביר את הכרטיס אשראי במסופון
        </p>
        <lottie-player
          id="paymentLottie"
          class="payment-logo"
          src="./assets/json/contactless-wifi payment.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
  </body>
</html>
