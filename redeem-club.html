<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>האם תרצה לממש מועדון או לקנות באשראי?</title>
  </head>
  <body>
    <div class="main">
      <div class="app-logo"></div>
      <div class="steps-group step-1">
        <div class="step-item">
          <div class="step-item-number">1</div>
          <div class="step-item-title">step 1</div>
        </div>
        <div class="step-item">
          <div class="step-item-number">2</div>
          <div class="step-item-title">step 2</div>
        </div>
        <div class="step-item">
          <div class="step-item-number">3</div>
          <div class="step-item-title">step 3</div>
        </div>
      </div>
      <h2 class="text-6xl">האם תרצה לממש מועדון או לקנות באשראי?</h2>
      <div class="club max-w-838 mx-auto">
        <div class="club-box">
          <img
            class="club-box-img"
            src="./assets/images/online-payment.png"
            alt="add user"
          />
          <p class="text-lg club-box-title">רכישה באשראי/ מימוש כרטיסייה</p>
        </div>
        <div class="club-box selected">
          <img
            class="club-box-img"
            src="./assets/images/add-user.png"
            alt="add user"
          />
          <p class="text-lg club-box-title">מימוש מועדוני לקוחות</p>
        </div>
      </div>
    </div>
  </body>
</html>
