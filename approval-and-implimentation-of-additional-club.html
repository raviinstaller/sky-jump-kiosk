<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approval and Implimentation of Club</title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script src="./assets/lottie/lottie.js"></script>
  </head>
  <body>
    <div class="cloud-layer"></div>

    <div class="main">
      <div class="app-logo"></div>
      <lottie-player
        class="max-w-400 mx-auto"
        id="warning"
        src="./assets/json/success.json"
        background="transparent"
        speed="1"
        loop
        autoplay
      ></lottie-player>
      <div class="content-container">
        <div class="text-6xl text-white">כרטיסים מונפקים כעת</div>
        <p class="text-lg text-semibold text-white">
          האם תרצה לממש מועדון נוסף?
        </p>
        <div class="order-number-button">מספר הזמנה 233498</div>
        <div class="flex items-center gap-20 mt-200">
          <button class="orange-btn w-half">סיום תהליך</button>
          <button class="blue-btn white-btn has-white-btn-left">
            למימוש מועדון נוסף
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
